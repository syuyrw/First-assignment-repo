<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">

    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        
        <form id="checkout-form">
          <fieldset>
            <legend>Shipping </legend>
            <label for="first-name" >First Name</label>
            <input id="first-name" name="fname" required>
            <label for="last-name" >Last Name</label>
            <input type="text" id="last-name" name="lname" required>
            <label for="street" >Street</label>
            <input type="text" id="street" name="street" required>
            <label for="city" >City</label>
            <input type="text" id="city" name="city" required>
            <label for="state" >State</label>
            <input type="text" id="state" name="state" required>
            <label for="zip" >Zip</label>
            <input type="text" id="zip" name="zip" required>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="cardNumber" min-length=16 required>
            <label for="expiration-date">Expiration Date</label>
            <input type="text" id="expiration-date" name="expiration" placeholder="MM/YY" required>
            <label for="security-code">Security Code</label>
            <input type="text" id="security-code" name="code" required>
          </fieldset>

          <fieldset>
            <legend>Order Summary</legend>
            <p>Items (<span id="num-items"></span>)</p>
            <p>Subtotal: $<span id="cartTotal"></span></p>
            <p>Shipping: $<span id="shipping"></span></p>
            <p>Tax: $<span id="tax"></span></p>
            <p>Total: $<span id="order-total"></span></p>
          </fieldset>
          <button type="submit">Place Order</button>

        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
